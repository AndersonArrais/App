<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let speaker of speakers">

          <ion-card routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}" class="speaker-card">
            <ion-card-header translucent>
              <h1>{{speaker.name}}</h1>
            </ion-card-header>
            <img [src]="speaker.profilePic" alt="Speaker Profile Picture">
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
